# Nightfox Alacritty Colors
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_alacritty.yml
colors:
  # Default colors
  primary:
    background: '0x192330'
    foreground: '0xcdcecf'
  # Normal colors
  normal:
    black:   '0x393b44'
    red:     '0xc94f6d'
    green:   '0x81b29a'
    yellow:  '0xdbc074'
    blue:    '0x719cd6'
    magenta: '0x9d79d6'
    cyan:    '0x63cdcf'
    white:   '0xdfdfe0'
  # Bright colors
  bright:
    black:   '0x575860'
    red:     '0xd16983'
    green:   '0x8ebaa4'
    yellow:  '0xe0c989'
    blue:    '0x86abdc'
    magenta: '0xbaa1e2'
    cyan:    '0x7ad4d6'
    white:   '0xe4e4e5'
  indexed_colors:
    - { index: 16, color: '0xf4a261' }
    - { index: 17, color: '0xd67ad2' }

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic

  # Point size
  size: 12

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 1.0
  padding:
    x: 0
    y: 0

dinamic_padding: true

shell:
  program: /bin/zsh
  args:
    - --login

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: C,       mods: Control|Shift,  action: Copy }
  - { key: V,       mods: Control|Shift,  action: Paste }
  # - { key: C,       mods: Control,        action: Copy }
  - { key: V,       mods: Control,        action: Paste } 
  - { key: Key0,    mods: Control,        action: ResetFontSize }
  - { key: Equals,  mods: Control,        action: IncreaseFontSize }
  - { key: Minus,   mods: Control,        action: DecreaseFontSize }
  - { key: Return,  mods: Control|Shift,  action: SpawnNewInstance }
  - { key: Tab,     mods: Control,        chars: "\x1b[27;5;9~" }
  - { key: Tab,     mods: Control|Shift,  chars: "\x1b[27;6;9~" }
  - { key: H,         mods: Alt,        chars: "\x1bh"                       }
  - { key: J,         mods: Alt,        chars: "\x1bj"                       }
  - { key: K,         mods: Alt,        chars: "\x1bk"                       }
  - { key: L,         mods: Alt,        chars: "\x1bl"                       }
